<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <!-- <link rel="stylesheet" href="/src/reset.css"/> -->
    <title>Feedback Modal Component - FrontendPro Challenge</title>
  
  </head>
  <body>
    <!-- Write your HTML here -->
    <div class="mother">
      <button>✖️</button>
        <h1 id="Title">How likely are you to recommend FrontendPro
        to someone you know?</h1>

        <div class="buttons">
          <form class="Feedback_button">
              <input type="button" value="1"/>
              <input type="button" value="2"/>
              <input type="button" value="3"/>
              <input type="button" value="4"/>
              <input type="button" value="5"/>
              <input type="button" value="6"/>
              <input type="button" value="7"/>
              <input type="button" value="8"/>
              <input type="button" value="9"/>
              <input type="button" value="10"/>
           </form>
        </div>

      
        <h6 class="left">Not likely at all</h6> 
        <h6 class="right">Extremely Likely</h6>
      
      
      <div class="Shipping">
        <input type="reset" value="Cancel"/>
        <input type="submit" value="Submit"/>
      </div>

    </div>



    

    <script src="/src/script.js"></script>
  </body>
</html>
